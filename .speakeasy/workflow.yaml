workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    openapi:
        inputs:
            - location: https://docs.goshippo.com/spec/shippoapi/public-api.yaml
        registry:
            location: registry.speakeasyapi.dev/shippo/shippo/openapi
targets:
    php:
        target: php
        source: openapi
        publish:
            packagist:
                username: tech@shippo.com
                token: $packagist_token
        codeSamples:
            registry:
                location: registry.speakeasyapi.dev/shippo/shippo/openapi-php-code-samples
            labelOverride:
                fixedValue: Php (SDK)
            blocking: false
