name: Generate
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  id-token: write
on:
  workflow_dispatch:
    inputs:
      force:
        description: Force generation of SDKs
        type: boolean
        default: false
  schedule:
    - cron: 0 0 * * *
jobs:
  speakeasy_generate:
    needs: gather-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Get secrets
        uses: ./.github/workflows/secrets_retrieval.yaml
        with:
          environment: dev-main
      - name: Generate SDK
        uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@v15
        with:
          force: ${{ github.event.inputs.force }}
          mode: pr
          speakeasy_version: latest
        env:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          speakeasy_api_key: ${{ jobs.gather-secrets.outputs.get-secrets.DEV_MAIN_SPEAKEASY_API_KEY_PHP_API_KEY }} # Reference the output directly
